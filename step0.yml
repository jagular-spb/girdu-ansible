- name: Compute Engine Instance Examples
  hosts: localhost
  vars:
    service_account_email: "terraform@ef-tf-admin.iam.gserviceaccount.com"
    credentials_file: "/Users/efisher/.config/gcloud/efisher-terraform-admin.json"
    project_id: "ef-tf-compute"
    egcp_zone: us-central1-a
    egce_names: tf-compute-lb-0,tf-compute-lb-1,tf-compute-lb-2
    
  tasks:
    - name: create multiple instances
      gce:
        instance_names: "{{ egce_names }}"
        zone: "{{ egcp_zone }}"
        machine_type: f1-micro
        image: ubuntu-1604-xenial-v20170328
        state: present
        service_account_email: "{{ service_account_email }}"
        credentials_file: "{{ credentials_file }}"
        project_id: "{{ project_id }}"
        metadata : '{ "startup-script":"apt-get update", "sshKeys":"jagular_spb:ssh-rsa  jagular_spb"}'
      register: gce

    - name: Save host data
      add_host:
        hostname: "{{ item.name }}"
        ansible_ssh_host: "{{ item.public_ip }}"
        groupname: gce_instances_ips
        ansible_ssh_user: jagular_spb
        ansible_ssh_private_key_file: "~/.ssh/id_ef_gd"
        ansible_paramiko_host_key_checking: false
      with_items: "{{ gce.instance_data }}"

##
- name: Play with inmemory-inventory
  hosts: gce_instances_ips
  become: yes
  become_method: sudo
  gather_facts: yes
  tasks:

    - name: Install apache
      apt:
       state: present
       name: apache2
       update_cache: yes

    - name: Run apache
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Change index
      copy:  
       content: "<html><head><title>GCE Test</title></head><body>Welcome to {{ansible_hostname|quote}}</body></html>"
       dest: "/var/www/html/index.html"

    - name: Kernel
      debug: msg="{{ ansible_lsb.description }} {{ ansible_kernel }}"
